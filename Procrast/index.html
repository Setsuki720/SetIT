<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">Прокрастинация</h1>
        <button type="button" class="button">Что бы поделать?</button>
    </header>
    <main class="main">
        <section aria-label="Генератор идей для прокрастинации" class="ideas">
            <figure class="ideas__images">
                <img src="/coding.png" alt="Изображение различных идей для непродуктивного времяпрепровождения"
                class="image"
                width="400"
                loading="lazy"
                />
                <figcaption>
                    Изображения взяты из бесплатного курса от Я.Практикум
                </figcaption>
            </figure>
            <div class="advice" id="advice-text">
               <span>Я не буду писать код, а</span>
               <p class="advice__paragraph">лучше...</p>
               <div class="advice__cursor" aria-hidden="true"></div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <small>2025 Gacha enjoyer</small>
    </footer>   
    <script src="script.js"></script> 
</body>
</html>
